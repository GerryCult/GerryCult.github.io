<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G's Excel Addin</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

<body>
    <!-- let typeColumnIndex = 5 //写入数据列
    let rulesSheetName = `"大中小分类标准"`
    let oriTypeColumn = 4  //原始表大中小型在第几列
    let oriScaleOfConstrcution = 3 //原始表矿种在第几列 -->
    <div class="scaleTypeRearrange">
        <div class="inputGroup">

            <div class="inputSubGroup">
                <p> 矿种所在列</p>
                <input type="number" id="oriTypeColumn" id="typeColumnIndex"
                    oninput="if(value>100)value=100;if(value<0)value=0" value="2">
            </div>

            <div class="inputSubGroup">
                <p> 生产规模列</p>
                <input type="number" id="oriScaleOfConstrcution" id="typeColumnIndex"
                    oninput="if(value>100)value=100;if(value<0)value=0" value="3">
            </div>


            <!-- <div class="inputSubGroup">
                <p> 标题行数</p>
                <input type="number" id="typeColumnIndex" oninput="if(value>100)value=100;if(value<0)value=0">
            </div> -->

            <div class="inputSubGroup">
                <p> 大中小写入列</p>
                <input type="number" id="typeColumnIndex" oninput="if(value>100)value=100;if(value<0)value=0" value="6">
            </div>

        </div>
        <button id="scaleType">大中小型判断</button>



    </div>
    <div class="quickEdit">

        <button id="fillColor">填充颜色</button>
        <button id="readData">读取</button>
        <button id="write">写入</button>
        <button id="test">console.log</button>


    </div>






</body>


</html>

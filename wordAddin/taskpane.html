</head>

<body>
    
    <button id="helloButton">Say hello</button>
    <button id="titleStyle">文件标题</button>
    <button id="wenHao">文号位置</button>
    <button id="taiTou">抬头</button>
    <button id="zhengWen">三号、仿宋、times～</button>

</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into Word
        if (info.host === Office.HostType.Word) {
            document.getElementById("helloButton").onclick = sayHello;
        }
    });


    function sayHello() {
        return Word.run((context) => {

            // insert a paragraph at the start of the document.
            const paragraph = context.document.body.insertParagraph("NO more Hello World!!!", Word.InsertLocation.start);

            // sync the context to run the previous API call, and return.
            return context.sync();
        });
    }
</script>
